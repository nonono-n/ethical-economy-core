name: CI/CD FastAPI → Lambda

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # ✅ OIDC認証に必要
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ① ソースコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # ② AWS 認証（OIDC）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ③ 認証確認（デバッグ用）
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # ④ QEMU（Dockerマルチアーキビルド用）
      - name: Set up Qemu
        uses: docker/setup-qemu-action@v3

      # ⑤ ECRログイン
      # - name: Login to ECR
      #   uses: aws-actions/amazon-ecr-login@v2
      - name: Manual ECR login (debug)
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # ⑥ Dockerビルド＆タグ付け
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPO }}:latest .
          docker tag ${{ secrets.ECR_REPO }}:latest \
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:latest

      # ⑦ ECRへpush
      - name: Push to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:latest

      # ⑧ Lambda更新
      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name fastapi-lambda \
            --image-uri ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPO }}:latest \
            --region ${{ secrets.AWS_REGION }}

